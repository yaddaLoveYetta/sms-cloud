<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HRP-供应商平台</title>
<!--grunt.css.begin-->
<link href="css/global.debug.css" rel="stylesheet" />
<link href="css/base.css" rel="stylesheet" />
<link href="css/main/index.debug.css" rel="stylesheet" />
<!--grunt.css.end-->
</head>
<body>
	<div class="side-bar">
		<div class="banner">
			<span class="title">HRP</span> 供应商平台
		</div>
		<div class="menu-group"></div>
		<ul id="ul-sidebar" class="menus">
			<!--
    <li data-index="{index}" draggable="true">
        <i class="icons" style="background-image: url(css/main/img/{icon});background-size: 20px,20px;"></i>
        {name}
    </li>
    -->
		</ul>
		<div class="menus-more" style="display: none;">
			<ul id="ul-sidebar-menus">
				<!--
        <li data-index="{index}">
        <i class="icons" style="background-image: url(css/main/img/{icon});background-size: 20px,20px;"></i>
        {name}</li>
        -->
			</ul>
		</div>
		<!--<span id="hiden">隐藏菜单</span>-->
	</div>


	<div class="content">
		<div class="top-fixed">
			<div class="header container">
				<ul class="user-info">
					<li id="li-user-infos" class="user-setting"><span
						id="span-user-name"> <!--
                        {name}
                        -->
					</span> <i class="icon-dropdown"></i>
						<div id="div-user-list" class="setting-more"
							style="display: none;">
							<div class="box">
								<ul>
									<li id='btn-change-password'>修改密码</li>
								</ul>
								<ul>
									<li id='btn-logout'>注销</li>
								</ul>
							</div>
						</div></li>
					<!--<li>-->
					<!--<i class="icon-msg"></i>-->
					<!--<span id="span-message-count" class="msg">-->
					<!--&lt;!&ndash;-->
					<!--{value}-->
					<!--&ndash;&gt;-->
					<!--</span>-->
					<!--</li>-->
				</ul>
			</div>
			<div class="tab-panel">
				<div class="container">
					<ol id="ul-page-tabs" class="tabs">
						<!--
                 #--home.begin--#
                 <li class="home {actived-class}" data-index="{index}" {draggable}>
                     <i class="icon-home"></i>
                 </li>
                 #--home.end--#

                 #--item.begin--#
                 <li class="{actived-class}" data-index="{index}" {draggable} >
                     {name}<i class="icon-close" title="关闭本页签" ></i>
                 </li>
                 #--item.end--#
                 -->
					</ol>
					<div id="div-page-list" class="tab-more">
						<i class="tab-dropdown" title="所有页签列表"></i>
						<ul id="ul-page-list" class="tab-more-content"
							style="display: none;">
							<!--
                    <li data-index="{index}" style="{item-display}" class="{on}"{draggable} >
                        {name}<i class="icon-close" title="{title}" style="{icon-display}"></i>
                    </li>
                    -->

						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container pt85">
			<div id="div-tips" class="msg-box" style="display: none;">
				<!--
                <div id="div-tips-content" class="msg-content {type}" >
                    <div class="floatingBarsG">
                        #--rotate.begin--#
                        <div class="blockG rotateG_{order}"></div>
                        #--rotate.end--#
                    </div>
                    <span title="{text}">{text}</span>
                    <i class="icon-close"></i>
                </div>
                -->
			</div>
			<div id="div-iframes" class="iframes">
				<!--
        <iframe id="{id}" data-sn="{sn}" data-index="{index}" data-type="page" frameborder="0">
        </iframe>
        -->
			</div>

		</div>
	</div>


	<div style="display: none; clear: both;">
		<!--公共控件用到的各种模板，请不要删除-->

    <ul id="{ul-id}" class="page-label">

        </li>
        <li>
            <input id="{txt-id}" value="{current}/{count}" />
        </li>
        <li class="right-btn {final-disabled-class}" data-button="next" >
            <a href="javascript:"><i></i></a>
        </li>
    </ul>
--Samples.SimplePager-->

		<!--Samples.Pager--!
    <ul id="{ul-id}" class="pagination footer">

                    <i class="left-btn"></i>
                </li>

                #--item.begin--#
                <li class="item {active}" {data-no}>{no}</li>
                #--item.end--#

                #--more.begin--#
                <li class="item more"></li>
                #--more.end--#

                <li class="LR-button {final-disabled-class}"  data-button="next" title="下一页">
                    <i class="right-btn"></i>
                </li>
            </ul>
        </li>
        <li class="page-count">
            共<span>{count}</span>页
        </li>
        <li class="page-count">
            共有<span>{total}</span>条记录
        </li>
        <li class="page-jump">
            <span>到第</span>
            <input id="{txt-id}" type="text" class="page-number" value="{toNo}" {txt-disabled}/><span>页</span>
            <a href="javascript:" class="jump-button {jump-disabled-class}" data-button="to">跳转</a>
        </li>
    </ul>
--Samples.Pager-->

    </select>
--Samples.CascadePicker-->

		<!--Samples.Loading--!

        <i class="icon-refresh icon-spin"></i>

    </p>

		<!--Samples.CascadePath--!

    #--ol.begin--#

        #--item.begin--#
        <li data-index="{index}">
            <a href="javascript:">{name}</a>
            <span>
                <i class="icon-dropdown"></i>
            </span>
        </li>
        #--item.end--#

        </li>

            #--item.begin--#
            <li class="{actived}" data-index="{index}">
                {name}<i class="branch-item"></i>
            </li>
            #--item.end--#
            #--leaf.begin--#
            <li class="{actived}" data-index="{index}">

            </li>
            #--leaf.end--#
        </ol>
        #--group.end--#
    </div>
    #--div.end--#

    #--selector.begin--#

    #--selector.end--#

		<!--Samples.ButtonMenus--!
    #--li.begin--#
    <li class="btn-multi">
        <button class="btn">{text}</button>
        <ol class="btn-more">
            #--item.begin--#
            <li><a href="javascript:">{text}</a></li>
            #--item.end--#
        </ol>
        <span class="bt-dropdown"><i class="icon-dropdown"></i></span>
    </li>
    #--li.end--#

		<!--Samples.ButtonList--!
    #--ul.begin--#
    <ul class=sms-btn-menu">

        #--item.begin--#
        <li data-index="{index}" class=sms-btn-item>
        <i class="icons" style="background-image: url({icon});"></i>
        {text}</li>
        #--item.end--#

        #--group.begin--#

	</div>

	<script src="lib/jquery/jquery-1.11.1.debug.js"></script>
	<script src="lib/miniquery/miniquery.debug.js"></script>
	<script src="lib/sms/sms.debug.js"></script>
	<!--<script src="lib/seajs/seajs.mod.debug.js"></script>-->
	<script src="config.js"></script>

	<!--grunt.js.begin-->

	<script src="modules/main/MenuData.js"></script>
	<script src="modules/main/Sidebar.js"></script>
	<script src="modules/main/Menus.js"></script>
	<script src="modules/main/PageTabs.js"></script>
