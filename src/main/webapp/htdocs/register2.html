<!doctype html>
<html lang="en">
<head>
    <title>Smart Wizard - a JavaScript jQuery Step Wizard plugin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Include SmartWizard CSS -->
    <link rel="stylesheet" href="css/global.debug.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel='stylesheet' href='lib/smartWizard/css/smart_wizard.min.css'>

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->


    <!-- Optional SmartWizard theme -->
    <link href="lib/smartWizard/css/smart_wizard_theme_circles.css" rel="stylesheet" type="text/css"/>
    <link href="lib/smartWizard/css/smart_wizard_theme_arrows.css" rel="stylesheet" type="text/css"/>
    <link href="lib/smartWizard/css/smart_wizard_theme_dots.css" rel="stylesheet" type="text/css"/>

    <style>
        .modal-header {
            min-height: 16.42857143px;
            padding: 15px;
            border-bottom: 1px solid #e5e5e5;
            display: -webkit-box;
            display: -ms-flexbox;
            /* display: flex; */
            -webkit-box-align: start;
            -ms-flex-align: start;
            align-items: flex-start;
            -webkit-box-pack: justify;
        }

        .modal {
            top: 20% !important;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- External toolbar sample -->
    <div class="row d-flex align-items-center p-3 my-3 text-white-50">
        <button id="aa" type="button" class="btn btn-primary" >
            Click to launch Smart Wizard modal
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="false">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Smart Wizard modal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!-- Smart Wizard HTML -->
                    <div id="smartwizard">
                        <ul>
                            <li><a href="#step-1">Step Title<br/>
                                <small>Step description</small>
                            </a></li>
                            <li><a href="#step-2">Step Title<br/>
                                <small>Step description</small>
                            </a></li>
                            <li><a href="#step-3">Step Title<br/>
                                <small>Step description</small>
                            </a></li>
                            <li><a href="#step-4">Step Title<br/>
                                <small>Step description</small>
                            </a></li>
                        </ul>

                        <div>
                            <div id="step-1" class="">
                                Step Content
                            </div>
                            <div id="step-2" class="">
                                Step Content
                            </div>
                            <div id="step-3" class="">
                                Step Content
                            </div>
                            <div id="step-4" class="">
                                Step Content
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</div>

<!-- jQuery Versions -->
<!--<script src="lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="lib/miniquery/miniquery.debug.js"></script>
<script src="lib/sms/sms.debug.js"></script>
<script src="lib/bootstrap/bootstrap.js"></script>
<script src="config.js"></script>-->

<script src="lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="lib/miniquery/miniquery.debug.js"></script>
<script src="lib/sms/sms.debug.js"></script>
<script src="lib/bootstrap/bootstrap.js"></script>
<script src="config.js"></script>
<script src='lib/smartWizard/js/jquery.smartWizard.min.js'></script>

<script type="text/javascript">
    $(document).ready(function () {

        // Step show event
        $("#smartwizard").on("showStep", function (e, anchorObject, stepNumber, stepDirection, stepPosition) {
            //alert("You are on step "+stepNumber+" now");
            if (stepPosition === 'first') {
                $("#prev-btn").addClass('disabled');
            } else if (stepPosition === 'final') {
                $("#next-btn").addClass('disabled');
            } else {
                $("#prev-btn").removeClass('disabled');
                $("#next-btn").removeClass('disabled');
            }
        });

        // Toolbar extra buttons
        var btnFinish = $('<button></button>').text('Finish')
            .addClass('btn btn-info')
            .on('click', function () {
                alert('Finish Clicked');
            });
        var btnCancel = $('<button></button>').text('Cancel')
            .addClass('btn btn-danger')
            .on('click', function () {
                $('#smartwizard').smartWizard("reset");
            });

        $('#aa').on('click',function () {
            $('#exampleModal').modal({backdrop: 'static', keyboard: false});
        });


        // Smart Wizard 1
        $('#smartwizard').smartWizard({
            selected: 0,
            theme: 'arrows',
            transitionEffect: 'fade',
            showStepURLhash: false,
            toolbarSettings: {
                toolbarPosition: 'bottom',
                toolbarExtraButtons: [btnFinish, btnCancel]
            }
        });

    });
</script>
</body>
</html>
