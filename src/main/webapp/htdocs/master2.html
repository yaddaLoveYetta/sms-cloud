<body>
<div class="app app-header-fixed" id="app">
    <!-- navbar -->
    <div class="app-header navbar">
        <!-- navbar header -->
        <div class="navbar-header bg-dark">
            <button class="pull-right visible-xs dk" data-toggle="class:show" data-target=".navbar-collapse">
                <i class="glyphicon glyphicon-cog"></i>
            </button>
            <button class="pull-right visible-xs" data-toggle="class:off-screen" data-target=".app-aside"
                    ui-scroll="app">
                <i class="glyphicon glyphicon-align-justify"></i>
            </button>
            <!-- brand -->
            <a href="#/" class="navbar-brand text-lt">
                <i class="fa fa-btc"></i>

                <span class="hidden-folded m-l-xs">易供应</span>
            </a>
            <!-- / brand -->
        </div>
        <!-- / navbar header -->

        <!-- navbar collapse -->
        <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">
            <!-- buttons -->
            <div class="nav navbar-nav hidden-xs">
                <a href="#" class="btn no-shadow navbar-btn" data-toggle="class:app-aside-folded" data-target=".app">
                    <i class="fa fa-dedent fa-fw text"></i>
                    <i class="fa fa-indent fa-fw text-active"></i>
                </a>
            </div>
            <!-- / buttons -->

            <!-- search form -->
            <form class="navbar-form navbar-form-sm navbar-left shift" ui-shift="prependTo"
                  data-target=".navbar-collapse" role="search" ng-controller="TypeaheadDemoCtrl">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" ng-model="selected"
                               typeahead="state for state in states | filter:$viewValue | limitTo:8"
                               class="form-control input-sm bg-light no-border rounded padder"
                               placeholder="Search projects...">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-sm bg-light rounded"><i
                                    class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
            </form>
            <!-- / search form -->

            <!-- nabar right -->
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                        <i class="icon-bell fa-fw"></i>
                        <span class="visible-xs-inline">Notifications</span>
                        <span class="badge badge-sm up bg-danger pull-right-xs">2</span>
                    </a>
                    <!-- dropdown -->
                    <div class="dropdown-menu w-xl animated fadeInUp">
                        <div class="panel bg-white">
                            <div class="panel-heading b-light bg-light">
                                <strong>You have <span>2</span> notifications</strong>
                            </div>
                            <div class="list-group">
                                <a href class="media list-group-item">
                                    <span class="pull-left thumb-sm">
                                      <img src="css2/img/a0.jpg" alt="..." class="img-circle">
                                    </span>
                                    <span class="media-body block m-b-none">
                                          Use awesome animate.css<br>
                                          <small class="text-muted">10 minutes ago</small>
                                    </span>
                                </a>
                                <a href class="media list-group-item">
                                    <span class="media-body block m-b-none">
                                      1.0 initial released<br>
                                      <small class="text-muted">1 hour ago</small>
                                    </span>
                                </a>
                            </div>
                            <div class="panel-footer text-sm">
                                <a href class="pull-right"><i class="fa fa-cog"></i></a>
                                <a href="#notes" data-toggle="class:show animated fadeInRight">See all the
                                    notifications</a>
                            </div>
                        </div>
                    </div>
                    <!-- / dropdown -->
                </li>

                <li id="li-user-infos" class="dropdown">

                    <a href="#" data-toggle="dropdown" class="dropdown-toggle clear">

                          </span>
                        <span class="hidden-sm hidden-md">{name}</span> <b class="caret"></b>
                    </a>

                    <ul class="dropdown-menu animated fadeInRight w">

                        <li id="btn-change-password">
                            <a href>
                                <span class="badge bg-danger pull-right">30%</span>
                                <span>修改密码</span>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li id="btn-logout">

                                <span class="label bg-info pull-right">new</span>
                                退出
                            </a>
                        </li>


                    </ul>
                    -->

            </ul>

        </div>

                    <ul class="nav" id="ul-sidebar">
                        <!--
                        <li class="hidden-folded padder m-t m-b-sm text-muted text-xs">

                        </li>

                        #--menu.item.begin--#
                        <li data-index="{index}" data-id="{id}" draggable="true">

                            <a href class="auto">
                              <span class="pull-right text-muted">
                                <i class="fa fa-fw fa-angle-right text"></i>
                                <i class="fa fa-fw fa-angle-down text-active"></i>
                              </span>
                                <i class="iconfont {icon} icon text-primary-dker"></i>
                                <span class="font-bold" translate="aside.nav.DASHBOARD">{name}</span>
                            </a>

                           #--menu.sub.begin--#
                            <ul class="nav nav-sub dk">
                                #--menu.sub.item.begin--#
                                <li ui-sref-active="active" data-index="{index}" data-id="{id}" draggable="true">
                                    <a ui-sref="app.dashboard-v1">

                                        <span>{name}</span>
                                    </a>
                                </li>
                                 #--menu.sub.item.end--#
                            </ul>
                            #--menu.sub.end--#
                        </li>

                         #--menu.item.line.begin--#
                        <li class="line dk"></li>
                        #--menu.item.line.end--#

                        #--menu.item.end--#



                       -->
                    </ul>

                </nav>
                <!-- nav -->
            </div>
        </div>
    </div>

    <div class="app-content">

        <!-- tab-panel-->
        <div class="tab-panel">
            <div class="container">
                <ol id="ul-page-tabs" class="tabs">
                    <!--
                     #--home.begin--#
                     <li class="home {actived-class}" data-index="{index}" {draggable}>
                         <i class="icon-home"></i>
                     </li>
                     #--home.end--#

                     </li>
                     #--item.end--#

                </ol>
                <div id="div-page-list" class="tab-more">

                    <ul id="ul-page-list" class="tab-more-content"

                                {name}<i class="icon-close" title="{title}" style="{icon-display}"></i>
                            </li>
                        -->

                    </ul>
                </div>
            </div>
