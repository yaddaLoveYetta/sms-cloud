<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>修改密码</title>
    <link rel="stylesheet" href="css/change-password/index.debug.css"/>
    <link rel="stylesheet" href="css/global.debug.css"/>

</head>
<body>
<div>
    <table>
        <tr>
            <td class="title">原密码：</td>
            <td>
                <input id="txt-pwd-old" class="password" type="password"/>
            </td>
            <td><span id="lbl-hint-old" class="hint"></span></td>
        </tr>
        <tr>
            <td class="title">新密码：</td>
            <td>
                <input id="txt-pwd-new" class="password" type="password"/>
            </td>
            <td><span id="lbl-hint-new" class="hint"></span></td>
        </tr>
        <tr>
            <td class="title">确认密码：</td>
            <td>
                <input id="txt-pwd-confirm" class="password" type="password"/>
            </td>
            <td><span id="lbl-hint-confirm" class="hint"></span></td>
        </tr>
    </table>
    <span id="lbl-msg" class="msg"></span>
</div>

<script src="lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="lib/miniquery/miniquery.debug.js"></script>
<script src="lib/sms/sms.debug.js"></script>
<script src="config.js"></script>

<!--grunt.js.begin-->
<script src="change-password.js"></script>
<!--grunt.js.end-->
</body>
</html>
