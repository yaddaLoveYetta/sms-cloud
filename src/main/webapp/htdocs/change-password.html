<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1, user-scalable=no" />
    <title>修改密码</title>

    <link rel="stylesheet" href="css/global.debug.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>

    <!--grunt.css.begin-->
    <link rel="stylesheet" href="css/change-password/index.debug.css"/>
    <!--grunt.css.end-->
</head>
<body>
<div id="div-content" class="container-fluid div-content">

    <div class="row form-group">
        <label class="col-xs-3 ">
            原密码:</label>
        <div class="col-xs-8">
            <input id="txt-pwd-old" type="password" class="form-control" placeholder="请输入代码">
            <span id="lbl-hint-old" class="error-msg msg"></span>
        </div>
    </div>

    <div class="row form-group">
        <label class="col-xs-3 ">
            新密码:</label>
        <div class="col-xs-8">
            <input id="txt-pwd-new" type="password" class="form-control" placeholder="请输入代码">
            <span id="lbl-hint-new" class="error-msg msg"></span>
        </div>
    </div>

    <div class="row form-group">
        <label class="col-xs-3 ">
            确认密码:</label>
        <div class="col-xs-8">
            <input id="txt-pwd-confirm" type="password" class="form-control" placeholder="请输入代码">
            <span id="lbl-hint-confirm" class="error-msg msg"></span>
        </div>
    </div>

    <div class="row form-group">
        <label id="lbl-msg" class="col-xs-12 msg"></label>
    </div>

</div>



<script src="lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="lib/miniquery/miniquery.debug.js"></script>
<script src="lib/sms/sms.debug.js"></script>
<script src="lib/bootstrap/bootstrap.js"></script>
<script src="config.js"></script>

<!--grunt.js.begin-->
<script src="change-password.js"></script>
<!--grunt.js.end-->
</body>
</html>
