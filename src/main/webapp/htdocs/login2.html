
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>

    <style type="text/css">


        *{
            margin:0px auto;
        }
        .box{
            margin-top:100px;
            width:100%;
            height:600px;
            background:url(css2/img/hr_login.png) no-repeat center;
            padding-top:30px;
        }
        .cnt{
            width:380px;
            height:400px;
            background:#fff;

            margin-right:100px;
            padding:40px 40px 40px 40px;
        }

        #cnt_one{

            color:#000;
            font-size:20px;
            font-weight:600;
            padding-right:120px;

        }

        #cnt_two{
            color:blue;
            font-size:18px;
        //padding-left:50px;

        }

        #huanying{
            padding-bottom:10px;
        }

        #oimg{
            padding-left:30px;
        }
    </style>

    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>



<body>
<div class="box">
    <div class="cnt">
        <p id="huanying"><span id="cnt_one">欢迎登录</span><span id="cnt_two">后台登录>></span></p>
        <hr />
        <div style="padding-bottom:20px;">
            <label class="checkbox-inline" style="padding-left:0px;color:blue;padding-right:10px;">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>员工号
            </label>
            <label class="checkbox-inline" style="padding-right:10px;">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2">身份证
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option2">服务单
            </label>
        </div>
        <div>
            <form class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <span class="input-group-addon"><img src="css2/img/user.png"></span>
                    <input type="text" class="form-control" placeholder="请输入您的账号">
                </div><br>
                <div class="input-group">
                    <span class="input-group-addon"><img src="css2/img/suo.png"></span>
                    <input type="text" class="form-control" placeholder="请输入您的密码">
                </div><br>
                <div class="input-group" style="position:absolute;">

                    <input type="text" class="form-control" placeholder="请输入验证码" style="position:relative;width:191px;height:33px;">
                    <img src="css2/img/yanzhengma.png" id="oimg">

                </div><br>
            </form>
        </div>
        <div style="margin-top:40px;">
            <input class="form-control btn btn-info" type="button" value="登录预约体检"/>
        </div>
    </div>
</div>

</html>
