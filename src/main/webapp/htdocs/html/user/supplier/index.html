<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商用户信息</title>

    <link rel="stylesheet" href="../../../css/global.debug.css" type="text/css"/>
    <link rel="stylesheet" href="../../../css/bootstrap.css" type="text/css"/>

    <!--grunt.css.begin-->
    <link rel="stylesheet" href="../../../css/user/supplier/index.debug.css">

    <!--grunt.css.end-->
</head>
<body>

<!--按钮区-->
<div class="options">
    <div id="div-button-list" class="btn-box"></div>
</div>
<!--主显示区-->
<form class="form-horizontal">
    <div class="box-body">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">公司全称</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="name" placeholder="公司全称">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">地址</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="address" placeholder="地址">
            </div>
        </div>
        <div class="form-group">
            <label for="business_license" class="col-sm-2 control-label">营业执照号码</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="business_license" placeholder="营业执照号码">
            </div>
        </div>
        <div class="form-group">
            <label for="tax_id" class="col-sm-2 control-label">税务登记号</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="tax_id" placeholder="税务登记号">
            </div>
        </div>
    </div>
</form>

<script src="../../../lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="../../../lib/miniquery/miniquery.debug.js"></script>
<script src="../../../lib/sms/sms.debug.js"></script>
<script src="../../../config.js"></script>

<!--grunt.js.begin-->
<script src="modules/ButtonList.js"></script>
<script src="modules/FormAction.js"></script>
<script src="index.js"></script>

<!--grunt.js.end-->

</body>
</html>
