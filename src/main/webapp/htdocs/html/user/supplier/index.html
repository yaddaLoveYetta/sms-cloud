<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商用户信息</title>

    <link rel="stylesheet" href="../../../css/global.debug.css" type="text/css"/>
    <link rel="stylesheet" href="../../../css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../../../css/iconfont/iconfont.css">

    <!--grunt.css.begin-->
    <link rel="stylesheet" href="../../../css/user/supplier/index.debug.css">

    <!--grunt.css.end-->
</head>
<body>

<!--按钮区-->
<div class="options">
    <div id="div-button-list" class="btn-box"></div>
</div>
<!--主显示区-->

<div class="container-fluid">

    <!-- 一行一个字段 -->
    <div class="row form-group">
        <label class="col-sm-2 ">公司代码</label>
        <div class="col-sm-2">
            <input id="number" type="text" class="form-control" placeholder="公司全称">
        </div>
    </div>

    <!-- 一行两个字段 -->
    <div class="row form-group">
        <label class="col-sm-2 ">公司全称</label>
        <div class="col-sm-2">
            <input id="name" type="text" class="form-control" placeholder="公司全称">
        </div>
        <label class="col-sm-2 ">地址</label>
        <div class="col-sm-2">
            <input id="address" type="text" class="form-control" placeholder="地址">
        </div>

    </div>
    <!-- 一行三个字段 -->
    <div class="row form-group">
        <label class="col-sm-2 ">营业执照号码</label>
        <div class="col-sm-2">
            <input id="business_license" type="text" class="form-control" placeholder="营业执照号码">
        </div>
        <label class="col-sm-2 ">税务登记号</label>
        <div class="col-sm-2">
            <input id="tax_id" type="text" class="form-control" placeholder="税务登记号">
        </div>
        <label class="col-sm-2 ">主键</label>
        <div class="col-sm-2">
            <input id="id" type="text" class="form-control" placeholder="主键">
        </div>

    </div>

</div>

<script src="../../../lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="../../../lib/miniquery/miniquery.debug.js"></script>
<script src="../../../lib/sms/sms.debug.js"></script>
<script src="../../../config.js"></script>

<!--grunt.js.begin-->
<script src="modules/ButtonList.js"></script>
<script src="modules/FormAction.js"></script>
<script src="index.js"></script>

<!--grunt.js.end-->

</body>
</html>
