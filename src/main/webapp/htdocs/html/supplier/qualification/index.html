<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>供应商证件</title>

    <link rel="stylesheet" href="../../../css/global.debug.css" type="text/css"/>
    <link rel="stylesheet" href="../../../css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../../../css/iconfont/iconfont.css">

    <!--grunt.css.begin-->
    <link rel="stylesheet" href="../../../css/supplier/qualification/index.debug.css">

<body class="iframe">

<div class="container-fluid">
    <div class="form-group form-inline">
        <div class="input-group col-sm-3">
            <input id="txt-simple-search" type="text" ng-model="selected"
                   class="form-control input-sm bg-light no-border rounded padder" placeholder="快速搜索医院...">
            <span class="input-group-btn">
                <button id="btn-hospital-search" type="button"
                        class="btn-hospital-search btn btn-sm bg-light rounded"><i
                        class="iconfont icon-chaxun"></i>
                </button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3" id="div-hospital"></div>
        <div id="div-qualification-container" class="table-responsive col-sm-9">
            <!--按钮区-->
            <div class="container-fluid options">
                <div id="div-button-list" class="btn-box"></div>
            </div>
            <!--医院对供应商的资质需求类别及已提供的证件列表 -->

            <div id="div-qualification-info">
                <!--
                #--type.caption.begin--#
                <div class="type-caption">
                    <p>该医院要求提供的证件类型(打钩表示已经提供)</p>
                </div>
                #--type.caption.end--#
                #--type.list.begin--#
                <div id="div-qualification-type-list" class="container-fluid row">
                    #--type.list.item.begin--#
                    <div class="checkbox-inline col-xs-6 col-md-3">
                        <label>
                            <input type="checkbox" disabled="disabled" checked="{checked}">{name}
                        </label>
                    </div>
                    #--type.list.item.end--#
                </div>
                #--type.list.end--#
                #--qualification.list.begin--#
                <div id="div-qualification-list" class="row">
                    #--qualification.list.item.begin--#
                    <div class="col-xs-6 col-md-3 qualification-item">
                        <a href="#" class="thumbnail">
                            <img src="{src}" alt="通用的占位符缩略图">
                        </a>
                        <div class="caption">
                            <h3>{typeName}</h3>
                            <p>{number}</p>
                            <p>{issue}</p>
                            <p>{validityPeriod}</p>
                            <p>
                                <a href="##" class="btn btn-info">查看附件</a>
                            </p>
                        </div>
                    </div>
                    #--qualification.list.item.end--#
                </div>
                #--qualification.list.end--#
                -->

        </div>
        <!--标准分页控件 -->
        <div id="div-pager-normal" class="container text-right pull-right "></div>
    </div>
</div>

<script src="../../../lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="../../../lib/miniquery/miniquery.debug.js"></script>
<script src="../../../lib/sms/sms.debug.js"></script>
<script src="../../../lib/bootstrap/bootstrap.js"></script>
<script src="../../../config.js"></script>

<!--grunt.js.begin-->
<script src="../../common-edit/FormAction.js"></script>
<script src="modules/List.js"></script>
<script src="modules/List/Samples.js"></script>
<script src="modules/Tree.js"></script>
<script src="modules/Pager.js"></script>
<script src="index.js"></script>
<!--grunt.js.end-->

</html>
