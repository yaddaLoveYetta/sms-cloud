                </table>
            </td>

                <table class="table">
                    <tbody>
                    <tr class="search-line search-line-first">
                        <td class="col-sm-2">
                            <select name="linkType" class="form-control">
                                <option value="and" selected="selected" data-keys="bingqie bq">并且</option>

                            </select>
                        </td>
                        <td class="col-sm-3">

                        </td>

                        </td>
                    </tr>
                    <tr class="search-line hidden">
                        <td class="col-sm-2">
                            <select name="linkType" class="form-control">
                                <option value="and" selected="selected" data-keys="bingqie bq">并且</option>
                                <option value="or" data-keys="huozhe hz">或者</option>
                            </select>
                        </td>
                        <td class="col-sm-3">
                            <select name="fieldKey" data-index="4" class="form-control field-key">
                            </select>
                        </td>
                        <td class="col-sm-2">
                            <select name="operator" class="form-control">
                            </select></td>
                        <td class="col-sm-3" data-name="value" style="overflow:visible">
                            <input type="text" name="value" value="" class="form-control  searchInput"
                                   autocomplete="off">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <!--搜索按钮 -->
            <td class="col-sm-1" style="text-align: center;vertical-align: middle;padding-bottom: 10px !important;">

                <div class="btn-group col-sm-8">
                    <button type="button" id="search" class="btn btn-primary" data-loading="稍候...">
                        <i class=" iconfont icon-chaxun"></i>
                        搜索
                    </button>
                </div>
            </td>
            <!--更多条件 -->
            <td class="col-sm-1" style="text-align: center;vertical-align: middle;padding-bottom: 10px !important;">
                <a class="search-more" href="javascript:" title="显示更多过滤条件"><i
                        class="iconfont icon-xiangxiazhankai"></i></a>
                <a class="search-lite" href="javascript:" title="收起更多过滤条件"><i
                        class="iconfont icon-xiangshangshouqi"></i></a>
            </td>
        </tr>

    </table>
