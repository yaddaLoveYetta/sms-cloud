<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <link rel="stylesheet" href="../../css/global.debug.css" type="text/css"/>
    <link rel="stylesheet" href="../../css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../../css/iconfont/iconfont.css">

    <!--grunt.css.begin-->
    <link rel="stylesheet" href="../../css/list/index.debug.css">

    <!--grunt.css.end-->

<body>

<!--按钮区-->
<div class="container-fluid options">
    <div id="div-button-list" class="btn-box"></div>
    <div id="div-pager-simple" class="pager-box pull-right"></div>
</div>
<!--过滤条件 -->
<div class="container-fluid search-box">

    <table class="table">
        <tbody>
        <tr>

            <td class="col-sm-5">

                <table class="table">
                    <tbody>
                    <tr class="search-line search-line-first">
                        <td class="col-sm-2" style="text-align: center;vertical-align: middle">
                            <span id="searchgroup1">
                                <strong>查询条件</strong>
                            </span>
                        </td>
                        <td class="col-sm-4">
                            <select name="field-name" class="form-control field-name">
                                <option data-index="{index}" value="{value}" data-ctrlType="{ctrlType}" >{name}</option>
                                <option value="title" data-keys="xuqiumingcheng xqmc">需求名称</option>
                                <option value="id" selected="selected" data-keys="bianhao bh">编号</option>
                            </select>
                        </td>
                        <td class="col-sm-2">
                            <select name="operator" class="form-control operator">
                                <option value="=" selected="selected" data-keys=" ">=</option>
                                <option value="!=" data-keys="! !">!=</option>
                                <option value=">" data-keys=" ">&gt;</option>
                                <option value=">=" data-keys=" ">&gt;=</option>
                                <option value="<" data-keys=" ">&lt;</option>
                                <option value="<=" data-keys=" ">&lt;=</option>
                                <option value="include" data-keys="baohan bh">包含</option>
                            </select>
                        </td>
                        <td class="col-sm-4" style="overflow:visible">
                            <input type="text" name="value" value="" class="form-control  searchInput"
                                   autocomplete="off">
                        </td>
                    </tr>
                    <tr class="search-line hidden">
                        <td class="col-sm-2">
                            <select name="andOr2" class="form-control">
                                <option value="and" selected="selected" data-keys="bingqie bq">并且</option>
                                <option value="or" data-keys="huozhe hz">或者</option>
                            </select>
                        </td>
                        <td class="col-sm-4">
                            <select name="field2" class="form-control field-name">
                                <option value="title" data-keys="xuqiumingcheng xqmc">需求名称</option>
                                <option value="id" selected="selected" data-keys="bianhao bh">编号</option>
                            </select>
                        </td>
                        <td class="col-sm-2">
                            <select name="operator2" class="form-control operator">
                                <option value="=" selected="selected" data-keys=" ">=</option>
                                <option value="!=" data-keys="! !">!=</option>
                                <option value=">" data-keys=" ">&gt;</option>
                                <option value=">=" data-keys=" ">&gt;=</option>
                                <option value="<" data-keys=" ">&lt;</option>
                                <option value="<=" data-keys=" ">&lt;=</option>
                                <option value="include" data-keys="baohan bh">包含</option>
                                <option value="between" data-keys="jieyu jy">介于</option>
                                <option value="notinclude" data-keys="bubaohan bbh">不包含</option>
                                <option value="belong" data-keys="congshuyu csy">从属于</option>
                            </select>
                        </td>
                        <td class="col-sm-4" style="overflow:visible">
                            <input type="text" name="value2" value="" class="form-control  searchInput"
                                   autocomplete="off">
                        </td>
                    </tr>
                    </tbody>
                </table>

            </td>

            <td class="col-sm-5">
                <table class="table">
                    <tbody>
                    <tr class="search-line search-line-first">
                        <td class="col-sm-2">
                            <select name="andOr" class="form-control">
                                <option value="and" selected="selected" data-keys="bingqie bq">并且</option>
                                <option value="or" data-keys="huozhe hz">或者</option>
                            </select>
                        </td>
                        <td class="col-sm-4">
                            <select name="field2" class="form-control">
                                <option value="title" data-keys="xuqiumingcheng xqmc">需求名称</option>
                                <option value="id" selected="selected" data-keys="bianhao bh">编号</option>
                            </select>
                        </td>
                        <td class="col-sm-2">
                            <select name="operator" class="form-control operator">
                                <option value="=" selected="selected" data-keys=" ">=</option>
                                <option value="!=" data-keys="! !">!=</option>
                                <option value=">" data-keys=" ">&gt;</option>
                                <option value=">=" data-keys=" ">&gt;=</option>
                                <option value="<" data-keys=" ">&lt;</option>
                                <option value="<=" data-keys=" ">&lt;=</option>
                                <option value="include" data-keys="baohan bh">包含</option>
                            </select>
                        </td>
                        <td class="col-sm-4" style="overflow:visible">
                            <input type="text" name="value" value="" class="form-control  searchInput"
                                   autocomplete="off">
                        </td>
                    </tr>
                    <tr class="search-line hidden">
                        <td class="col-sm-2">
                            <select name="andOr2" id="andOr2" class="form-control">
                                <option value="and" selected="selected" data-keys="bingqie bq">并且</option>
                                <option value="or" data-keys="huozhe hz">或者</option>
                            </select>
                        </td>
                        <td class="col-sm-4">
                            <select name="field2" class="form-control">
                                <option value="title" data-keys="xuqiumingcheng xqmc">需求名称</option>
                                <option value="id" selected="selected" data-keys="bianhao bh">编号</option>
                            </select>
                        </td>
                        <td class="col-sm-2"><select name="operator2" class="form-control">
                            <option value="=" selected="selected" data-keys=" ">=</option>
                            <option value="!=" data-keys="! !">!=</option>
                            <option value=">" data-keys=" ">&gt;</option>
                            <option value=">=" data-keys=" ">&gt;=</option>
                            <option value="<" data-keys=" ">&lt;</option>
                            <option value="<=" data-keys=" ">&lt;=</option>
                            <option value="include" data-keys="baohan bh">包含</option>
                            <option value="between" data-keys="jieyu jy">介于</option>
                            <option value="notinclude" data-keys="bubaohan bbh">不包含</option>
                            <option value="belong" data-keys="congshuyu csy">从属于</option>
                        </select></td>
                        <td class="col-sm-4" style="overflow:visible">
                            <input type="text" name="value2" value="" class="form-control  searchInput"
                                   autocomplete="off">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>

            <!--搜索按钮 -->
            <td class="col-sm-1" style="text-align: center;vertical-align: middle;padding-bottom: 10px !important;">

                <div class="btn-group">
                    <button type="submit" id="submit" class="btn btn-primary" data-loading="稍候...">
                        <i class=" iconfont icon-chaxun"></i>
                        搜索
                    </button>
                </div>

            </td>
            <!--更多条件 -->
            <td class="col-sm-1" style="text-align: center;vertical-align: middle;padding-bottom: 10px !important;">
                <a class="search-more" href="javascript:" title="显示更多过滤条件"><i
                        class="iconfont icon-xiangxiazhankai"></i></a>
                <a class="search-lite" href="javascript:" title="收起更多过滤条件"><i
                        class="iconfont icon-xiangshangshouqi"></i></a>
            </td>
        </tr>
        </tbody>
    </table>

    <div id="filter-template">
        <!--
            #--option.begin--#
            <option data-index="{index}" value="{value}" data-ctrlType="{ctrlType}" >{name}</option>
            #--option.end--#
        -->
    </div>
</div>
