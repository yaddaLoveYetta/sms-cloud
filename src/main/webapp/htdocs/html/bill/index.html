<div id="div-body-content" class="container-fluid body-content">


    <!--    <div class="row form-group">
            <div id="initCombo" class="dn col-sm-1">
                <input type="text" class="textbox FParkNumberAuto" name="FParkNumber" autocomplete="off">
            </div>
            <div class="grid-wrap col-sm-12">

</div>

<div style="display: none">

    <!-- 文本控件 -->
    <div class="row form-group">
        <label class="col-sm-2 "><span class="must-mark">*</span>文本编辑框</label>
        <div class="col-sm-2">
            <input id="text" type="text" class="form-control" placeholder="文本">
            <span id="text-msg" class="msg"></span>
        </div>
    </div>

    <div class="row form-group">
        <label class="col-sm-2 "><span class="must-mark">*</span>男/女</label>
        <div class="col-sm-2">
            <select id="man_female" class="form-control">
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
        </div>
    </div>
    <!-- 多行文本控件 -->
    <div class="row form-group">
        <label class="col-sm-2 "><span class="must-mark">*</span>多行文本控件</label>
        <div class="col-sm-2">
            <textarea id="textarea" class="form-control" placeholder="多行文本"></textarea>
            <span id="textarea-msg" class="msg"></span>
        </div>
    </div>

    <!-- 日期时间控件 -->
    <div class="row form-group has-feedback">
        <label class="col-sm-2 "><span class="must-mark">*</span>日期时间控件</label>
        <div class=" col-sm-2">
            <span class="iconfont icon-riqixuanze form-control-feedback"></span>
            <input id="dataTime" type="text" class="form-control" placeholder="日期时间">
            <span id="dataTime-msg" class="msg"></span>
        </div>
    </div>

    <!-- 选择框控件 -->
    <div class="row form-group">
        <label class="col-sm-2 "><span class="must-mark">*</span>选择框控件</label>
        <div class="col-sm-2">
            <input id="checkbox" type="checkbox" class="checkbox" placeholder="选择框">
            <span id="checkbox-msg" class="msg"></span>
        </div>
    </div>

    <!-- 密码控件 -->
    <div class="row form-group">
        <label class="col-sm-2 "><span class="must-mark">*</span>密码控件</label>
        <div class="col-sm-2">
            <input id="password" type="password" class="form-control" placeholder="密码">
            <span id="password-msg" class="msg"></span>
        </div>
    </div>

    <!-- F7选择框控件 -->
    <div class="row form-group has-feedback">
        <label class="col-sm-2 "><span class="must-mark">*</span>F7选择框控件</label>
        <div class="col-sm-2 F7-box" id="f7">
            <span class="iconfont icon-riqixuanze form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="F7选择框">
        </div>
        <span id="f7-msg" class="msg"></span>
    </div>

    <!-- 一行两个字段 -->
    <div class="row form-group">
        <label class="col-sm-2 ">公司全称</label>
        <div class="col-sm-2">
            <input id="ddd" type="text" class="form-control" placeholder="公司全称">
        </div>
        <label class="col-sm-2 ">地址</label>
        <div class="col-sm-2">
            <input id="eee" type="text" class="form-control" placeholder="地址">
        </div>

    </div>
    <!-- 一行三个字段 -->
    <div class="row form-group">
        <label class="col-sm-2 ">营业执照号码</label>
        <div class="col-sm-2">
            <input id="aaa" type="text" class="form-control" placeholder="营业执照号码">
        </div>
        <label class="col-sm-2 ">税务登记号</label>
        <div class="col-sm-2">
            <input id="bbb" type="text" class="form-control" placeholder="税务登记号">
        </div>
        <label class="col-sm-2 ">主键</label>
        <div class="col-sm-2">
            <input id="ccc" type="text" class="form-control" placeholder="主键">
        </div>

    </div>
</div>

<div class="container-fluid" style="display: none">

    <!-- -->
    <!-- 表体表格-->
    <div class="row form-group">
        <div id="initCombo" class="dn col-sm-1">
            <input type="text" class="textbox FParkNumberAuto" name="FParkNumber" autocomplete="off">
        </div>
        <div class="grid-wrap col-sm-12">
            <!-- jqGrid table -->
            <table id="grid"></table>
            <!-- jqGrid 分页 div -->
            <div id="grid-pager"></div>
        </div>
        <span class="error-msg" id="grid-msg"></span>
    </div>

</div>

<script src="../../lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="../../lib/miniquery/miniquery.debug.js"></script>
<script src="../../lib/sms/sms.debug.js"></script>

<script src="../../config.js"></script>

<script src="../common-edit/Validate.js"></script>
<script src="../common-edit/FormEdit.js"></script>
<script src="../common-edit/Samples.js"></script>
<script src="../common-edit/FormAction.js"></script>
<script src="../common-edit/GridConfig.js"></script>
<script src="index.js"></script>

<!--grunt.js.end-->

</body>
</html>
