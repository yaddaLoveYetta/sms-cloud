<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商用户信息</title>

    <link rel="stylesheet" href="../../../css/global.debug.css" type="text/css"/>
    <link rel="stylesheet" href="../../../css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../../../css/iconfont/iconfont.css">

    <!--grunt.css.begin-->
    <link rel="stylesheet" href="../../../css/bill/index.debug.css">
    <link rel="stylesheet" href="../../../css/bill-ext/item/index.debug.css">

    <!--grunt.css.end-->
</head>
<body>

<!--按钮区-->
<div class="container-fluid options ">
    <div id="div-button-list" class="btn-box"></div>
</div>
<!--主显示区-->
<div id="div-head-content" class="container-fluid head-content">

    <div class=" head-content col-sm-5">

        <div class="row form-group">
            <label class="col-sm-4 ">
                <span class="must-mark">*</span>
                代码</label>
            <div class="col-sm-6">
                <input id="number" type="text" class="form-control" placeholder="请输入代码">
                <span id="number-msg" class="error-msg msg"></span>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4 ">
                <span class="must-mark">*</span>
                名称</label>
            <div class="col-sm-6">
                <input id="name" type="text" class="form-control" placeholder="请输入名称">
                <span id="name-msg" class="error-msg msg"></span>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4 ">
                <span class="must-mark">*</span>
                规格型号</label>
            <div class="col-sm-6">
                <input id="specification" type="text" class="form-control" placeholder="请输入规格型号">
                <span id="specification-msg" class="error-msg msg"></span>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4 ">
                <span class="must-mark">*</span>
                生产厂家</label>
            <div class="col-sm-6">
                <input id="manufacturer" type="text" class="form-control" placeholder="请输入生产厂家">
                <span id="manufacturer-msg" class="error-msg msg"></span>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4 ">
                <span class="must-mark">*</span>
                是否高值耗材</label>
            <div class="col-sm-3">
                <select id="is_high_consumable" class="form-control">
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4 ">
                <span class="must-mark">*</span>
                是否批次管理</label>
            <div class="col-sm-3">
                <select id="is_lot_number" class="form-control">
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4 ">是否禁用</label>
            <div class="col-sm-3">
                <select id="status" class="form-control" disabled="">
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="row form-group">
            <label class="col-sm-4 ">
                <span class="must-mark">*</span>
                归属医院</label>
            <div class="col-sm-6 " id="org">
            </div>
        </div>

    </div>

    <div class="col-sm-4 head-content img">
        <img id="item-image" src="../../../css/img/medicine.png" class="item-image">
        <input id="item-image-select" type="file" name="image">
    </div>

</div>

<script src="../../../lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="../../../lib/miniquery/miniquery.debug.js"></script>
<script src="../../../lib/sms/sms.debug.js"></script>
<script src="../../../lib/bootstrap/bootstrap.js"></script>
<script src="../../../config.js"></script>

<!--grunt.js.begin-->
<script src="../../selector/module/DataSelector.js"></script>
<script src="../../common-edit/Validate.js"></script>
<script src="../../common-edit/FormAction.js"></script>
<script src="../../common-edit/Operator.js"></script>
<script src="../../common-edit/Edit.js"></script>
<script src="../../common-edit/FileUpload.js"></script>

<script src="modules/DatetimePicker.js"></script>
<script src="modules/NumberField.js"></script>
<script src="modules/Selector.js"></script>
<script src="modules/Address.js"></script>
<script src="index.js"></script>

<!--grunt.js.end-->

</body>
</html>
