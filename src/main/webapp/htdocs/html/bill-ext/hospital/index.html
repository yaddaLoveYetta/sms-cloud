<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商用户信息</title>

    <link rel="stylesheet" href="../../../css/global.debug.css" type="text/css"/>
    <link rel="stylesheet" href="../../../css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../../../css/iconfont/iconfont.css">

    <!--grunt.css.begin-->
    <link rel="stylesheet" href="../../../css/bill/index.debug.css">
    <link rel="stylesheet" href="../../../css/bill-ext/hospital/index.debug.css">

    <!--grunt.css.end-->
</head>
<body>

<!--按钮区-->
<div class="container-fluid options ">
    <div id="div-button-list" class="btn-box"></div>
</div>
<!--主显示区-->
<div class="div-head-container container-fluid head-content">

    <div class="col-sm-2 head-content img">
        <img id="hospital-logo" src="../../../css/img/a0.jpg" class="logo">
        <input id="hospital-logo-select" type="file" class="projectfile" name="image">
    </div>

    <div id="div-head-content" class=" head-content col-sm-10">

        <div class="row form-group">
            <label class="col-sm-2 ">
                <span class="must-mark">*</span>
                代码</label>
            <div class="col-sm-3">
                <input id="number" type="text" class="form-control" placeholder="请输入代码" >
                <span id="number-msg" class="error-msg msg"></span>
            </div>
            <label class="col-sm-2 ">
                <span class="must-mark">*</span>
                机构名称</label>
            <div class="col-sm-3">
                <input id="name" type="text" class="form-control" placeholder="请输入机构名称" >
                <span id="name-msg" class="error-msg msg"></span>
            </div>

        </div>
        <div class="row form-group">
            <label class="col-sm-2 ">
                <span class="must-mark">*</span>
                登记号</label>
            <div class="col-sm-3">
                <input id="credit_code" type="text" class="form-control" placeholder="请输入登记号" >
                <span id="credit_code-msg" class="error-msg msg"></span>
            </div>
        </div>
        <div class="row form-group">

            <label class="col-sm-2 ">
                <span class="must-mark">*</span>
                法定代表人</label>
            <div class="col-sm-3">
                <input id="legal_person" type="text" class="form-control" placeholder="请输入法定代表人" >
                <span id="legal_person-msg" class="error-msg msg"></span>
            </div>

            <label class="col-sm-2 ">
                <span class="must-mark">*</span>
                主要负责人</label>
            <div class="col-sm-3">
                <input id="principal" type="text" class="form-control" placeholder="请输入主要负责人" >
                <span id="principal-msg" class="error-msg msg"></span>
            </div>

        </div>
        <div class="row form-group">

            <label class="col-sm-2 ">
                <span class="must-mark">*</span>
                注册地址</label>

            <div id="address-picker" class="col-sm-8 form-inline"></div>
            <span id="address-picker-msg" style="display: inline-block" class="error-msg msg"></span>

        </div>
        <div class="row form-group">

            <label class="col-sm-2 ">
                <span class="must-mark">*</span>
                详细地址</label>
            <div class="col-sm-8">
                <input id="address" type="text" class="form-control" placeholder="请输入详细地址">
                <span id="address-msg" class="error-msg msg"></span>
            </div>

        </div>
        <div class="row form-group">
            <label class="col-sm-2 ">
                <span class="must-mark">*</span>
                发证机关</label>
            <div class="col-sm-3">
                <input id="issue_agency" type="text" class="form-control" placeholder="请输入发证机关" >
                <span id="issue_agency-msg" class="error-msg msg"></span>
            </div>

            <label class="col-sm-2 ">
                <span class="must-mark">*</span>
                发证日期</label>
            <div class=" col-sm-3">
                <span class="iconfont icon-riqixuanze form-control-feedback"></span>
                <input id="issue_date" type="text" class="form-control" placeholder="点击选择发证日期" >
                <span id="issue_date-msg" class="error-msg msg"></span>
            </div>
        </div>
        <div class="row form-group">

            <label class="col-sm-2 ">
                <span class="must-mark">*</span>
                有效期开始</label>
            <div class=" col-sm-3">
                <span class="iconfont icon-riqixuanze form-control-feedback"></span>
                <input id="validity_period_begin" type="text" class="form-control" placeholder="点击选择有效期开始" >
                <span id="validity_period_begin-msg" class="error-msg msg"></span>
            </div>

            <label class="col-sm-2 ">
                <span class="must-mark">*</span>
                有效期结束</label>
            <div class=" col-sm-3">
                <span class="iconfont icon-riqixuanze form-control-feedback"></span>
                <input id="validity_period_end" type="text" class="form-control" placeholder="点击选择有效期结束" >
                <span id="validity_period_end-msg" class="error-msg msg"></span>
            </div>

        </div>
        <div class="row form-group">
            <label class="col-sm-2 ">
                <span class="must-mark">*</span>
                医疗科目</label>
            <div class="col-sm-8">
                <textarea id="medical_subjects" class="form-control" placeholder="请输入医疗科目" ></textarea>
                <span id="medical_subjects-msg" class="error-msg msg"></span>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-sm-2 ">
                <span class="must-mark">*</span>
                简介</label>
            <div class="col-sm-8">
                <textarea id="introduction" class="form-control" placeholder="请输入简介" ></textarea>
                <span id="introduction-msg" class="error-msg msg"></span>
            </div>
        </div>
        
    </div>

</div>

<script src="../../../lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="../../../lib/miniquery/miniquery.debug.js"></script>
<script src="../../../lib/sms/sms.debug.js"></script>
<script src="../../../lib/bootstrap/bootstrap.js"></script>
<script src="../../../config.js"></script>

<!--grunt.js.begin-->
<script src="../../selector/module/DataSelector.js"></script>
<script src="../../common-edit/Validate.js"></script>
<script src="../../common-edit/FormAction.js"></script>
<script src="../../common-edit/Operator.js"></script>
<script src="../../common-edit/Edit.js"></script>
<script src="../../common-edit/FileUpload.js"></script>

<script src="modules/DatetimePicker.js"></script>
<script src="modules/NumberField.js"></script>
<script src="modules/Selector.js"></script>
<script src="modules/Address.js"></script>
<script src="index.js"></script>

<!--grunt.js.end-->

</body>
</html>
