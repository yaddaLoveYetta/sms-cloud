                <span class="must-mark">*</span>

                    <label class="col-sm-2 ">{mustInput}{name}</label>

                    </div>

                #--datatime.end--#

                    <label class="col-sm-2 ">{mustInput}{name}</label>

                    </div>

                #--checkbox.end--#

                    <label class="col-sm-2 ">{mustInput}{name}</label>

                    </div>

                #--password.end--#

                #--f7.begin--#

                    <label class="col-sm-2 ">{mustInput}{name}</label>

                #--f7.end--#

                <label class="col-sm-2 ">{mustInput}{name}</label>
                <div class="col-sm-1">
                    <select id="{key}" class="form-control">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
                #--man_female.end--#

                 #--yes_no.begin--#
                <label class="col-sm-2 ">{mustInput}{name}</label>

                    </div>
