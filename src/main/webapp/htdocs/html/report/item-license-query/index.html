<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title> 物料证件查询</title>
    <!--grunt.css.begin-->
    <link href="../../../css/global.debug.css" rel="stylesheet"/>

<body class="iframe">

<div class="nav-panel">
    <div class="personSearch pr clearfix">

        <div class="clearfix m5">
            <input type="text" id="itemNumber" class="edit-input txt_input" placeholder="物料编码"/>
            <input type="text" id="itemName" class="edit-input txt_input" placeholder="物料名称"/>
            <input type="text" id="itemModel" class="edit-input txt_input" placeholder="规格型号"/>

            <div class="col-value dline" data-filter="manufacturer">
                <div class="F7-box" id="manufacturer"></div>
            </div>
        </div>
        <div class="clearfix m5">

            <input type="text" id="idNumber" class="edit-input txt_input" placeholder="证书编号"/>
            <input type="text" id="idName" class="edit-input txt_input" placeholder="注册证名称"/>
            <div class="col-value dline" data-filter="idType">
                <div class="F7-box" id="idType"></div>
            </div>
            <!--<input type="text" id="idType" class="edit-input txt_input" placeholder="证书类别"/>-->
            <input type="text" id="authOrg" class="edit-input txt_input" placeholder="发证机关"/>

        </div>
        <div class="clearfix m5">

            <!--<input type="text" id="supplier" class="edit-input txt_input" placeholder="供应商"/>-->
            <div class="col-value dline" data-filter="supplier">
                <div class="F7-box" id="supplier"></div>
            </div>

            <!-- <input type="text" id="agent" class="edit-input txt_input" placeholder="代理商"/>-->
            <div class="col-value dline" data-filter="agent">
                <div class="F7-box" id="agent"></div>
            </div>

            <input type="checkbox" id="soonExpired" value="1"/>即将过期
            <input type="checkbox" id="expired" value="1"/>已过期
            <input type="button" id="jsSearch" class="sms-btn-item searchBtn"
                   value="查  询">
        </div>
        <div class="clearfix m5">

        </div>
    </div>
</div>
