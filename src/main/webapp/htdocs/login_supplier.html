<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登录</title>

    <!--grunt.css.begin-->
    <link rel="stylesheet" href="css/login.debug.css" />
    <!--grunt.css.end-->

</head>
<body>
    <div class="login-box">
        <div class="title"></div>
        <div class="content">
            <div class="login-panel">
                <ul>
                    <li id="li-tabs" class="tabs">
                        <div class="left select-tab">
                            <div class="tab">
                                供应商用户登录
                                <div class="selected-back">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="user-label first">
                        <input id="txt-user" type="text" placeholder="账号" />
                    </li>
                    <li class="user-label">
                        <input id="txt-password" type="password" placeholder="密码" />
                    </li>
                    <li>
                        <div id="btn-login" class="login-bt">立即登录</div>
                    </li>
                    <li>
                        <div class="get-pas" style="display: none">
                            <a class="pass-tip" href="javascript:">忘记密码</a>
                        </div>
                    </li>
                    <li class="hidden">
                        <div id="div-warn" class="warm-box">
                            <!--
                            {content}
                            -->
                        </div>
                    </li>
                </ul>
                
            </div>
        </div>
        <div class="footer">
            <ul>
                <li><a href="http://yiliao.kingdee.com/" target="_blank">(C)版权所有 金蝶医疗软件科技有限公司</a></li>
                <li><a href="http://yiliao.kingdee.com/contents.php?id=1&types=1" target="_blank">解决方案</a></li>
                <li><a href="http://yiliao.kingdee.com/contents.php?id=70&types=6" target="_blank">关于我们</a></li>
                <li><a href="http://www.yunzhijia.com/home/" target="_blank">云之家</a></li>
                <li><a href="http://www.kingdee.com/" target="_blank">金蝶集团</a></li>
            </ul>
        </div>
    </div>


    <script src="lib/jquery/jquery-1.11.1.debug.js"></script>
    <script src="lib/miniquery/miniquery.debug.js"></script>
    <script src="lib/sms/sms.debug.js"></script>
    <script src="config.js"></script>

    <!--grunt.js.begin-->
    <script src="modules/login/Tabs.js"></script>
    <script src="modules/login/WarnTip.js"></script>
    <script src="modules/login/Login.js"></script>
    <script src="login.js"></script>
    <!--grunt.js.end-->


</body>
</html>
