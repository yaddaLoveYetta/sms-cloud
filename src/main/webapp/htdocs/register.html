<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <link rel="stylesheet" href="css/global.debug.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel='stylesheet' href='lib/smartWizard/css/smart_wizard.min.css'>
    <link rel='stylesheet' href='lib/smartWizard/css/smart_wizard_theme_dots.css'>
</head>
<body>

<div id="smartwizard">
    <ul>
        <li><a href="#step-1">Step Title<br /><small>Step description</small></a></li>
        <li><a href="#step-2">Step Title<br /><small>Step description</small></a></li>
        <li><a href="#step-3">Step Title<br /><small>Step description</small></a></li>
        <li><a href="#step-4">Step Title<br /><small>Step description</small></a></li>
    </ul>

    <div>
        <div id="step-1" class="">
            Step Content
        </div>
        <div id="step-2" class="">
            Step Content
        </div>
        <div id="step-3" class="">
            Step Content
        </div>
        <div id="step-4" class="">
            Step Content
        </div>
    </div>
</div>

<script src="lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="lib/miniquery/miniquery.debug.js"></script>
<script src="lib/sms/sms.debug.js"></script>
<script src="lib/bootstrap/bootstrap.js"></script>
<script src="config.js"></script>
<script src='lib/smartWizard/js/jquery.smartWizard.min.js'></script>

<script>
    (function () {

        $('#smartwizard').smartWizard({

            selected: 0,  // Initial selected step, 0 = first step
            keyNavigation:false, // Enable/Disable keyboard navigation(left and right keys are used if enabled)
            autoAdjustHeight:true, // Automatically adjust content height
            cycleSteps: false, // Allows to cycle the navigation of steps
            backButtonSupport: false, // Enable the back button support
            useURLhash: false, // Enable selection of the step based on url hash
            lang: {  // Language variables
                next: '下一步',
                previous: 'Previous'
            },
            toolbarSettings: {
                toolbarPosition: 'bottom', // none, top, bottom, both
                toolbarButtonPosition: 'right', // left, right
                showNextButton: true, // show/hide a Next button
                showPreviousButton: true, // show/hide a Previous button
                toolbarExtraButtons: [
                    $('<button></button>').text('Finish')
                        .addClass('btn btn-info')
                        .on('click', function(){
                            alert('Finsih button click');
                        }),
                    $('<button></button>').text('Cancel')
                        .addClass('btn btn-danger')
                        .on('click', function(){
                            alert('Cancel button click');
                        })
                ]
            },
            anchorSettings: {
                anchorClickable: false, // Enable/Disable anchor navigation
                enableAllAnchors: false, // Activates all anchors clickable all times
                markDoneStep: false, // add done css
                enableAnchorOnDoneStep: false // Enable/Disable the done steps navigation
            },
            contentURL: null, // content url, Enables Ajax content loading. can set as data data-content-url on anchor
            disabledSteps: [],    // Array Steps disabled
            errorSteps: [],    // Highlight step with errors
            theme: 'dots',
            transitionEffect: 'fade', // Effect on navigation, none/slide/fade
            transitionSpeed: '400'
        });

    })();


</script>
</body>
</html>
