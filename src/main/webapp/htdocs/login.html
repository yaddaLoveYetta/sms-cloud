<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>易供应-云端上的供应链管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="css/img/favicon.ico" type="image/x-icon" >

    <link rel="stylesheet" href="css/global.debug.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel='stylesheet' href='lib/smartWizard/css/smart_wizard.min.css'>
    <!-- Optional SmartWizard theme -->
    <link href="lib/smartWizard/css/smart_wizard_theme_circles.css" rel="stylesheet" type="text/css"/>
    <link href="lib/smartWizard/css/smart_wizard_theme_arrows.css" rel="stylesheet" type="text/css"/>
    <link href="lib/smartWizard/css/smart_wizard_theme_dots.css" rel="stylesheet" type="text/css"/>

    <!--grunt.css.begin-->
    <link rel="stylesheet" href="css/login/index.css">
    <!--grunt.css.end-->
</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-md-4 col-md-push-8">

            <div class="login-box animate-box" data-animate-effect="fadeInRight">
                <h2>欢迎使用易供应产品<br>
                    <small>请登录</small>
                </h2>
                <div class="form-group">
                    <label for="txt-user" class="sr-only">用户名</label>
                    <input type="text" class="form-control" id="txt-user" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="txt-password" class="sr-only">密码</label>
                    <input type="password" class="form-control" id="txt-password" placeholder="密码" autocomplete="off">
                </div>
                <!--                <div class="form-group">

                                    <label for="remember"><input type="checkbox" id="remember"> 记住我</label>
                                </div>-->
                <div class="form-group">
                    <p>还没有账号? <a id="register" href="#">注册</a> | <a id="forget" href="#">忘记密码?</a>
                    </p>
                </div>
                <div class="form-group">
                    <input id="btn-login" type="button" value="立即登录" class="btn btn-primary">
                </div>
                <div class="hidden">
                    <div id="div-warn" class="warm-box">
                        <!--
                        {content}
                        -->
                    </div>
                </div>
            </div>


            <!--            <div class="form-group">
                            <p>还没有账号? <a href="sign-up.html">注册</a> | <a href="forgot.html">忘记密码?</a>
                            </p>
                        </div>-->


        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="false">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">注册向导</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Smart Wizard HTML -->
                    <div id="registerWizard">
                        <ul>
                            <li><a href="#step-1">选择用户类型<br/>
                                <small>你是医院还是供应商?</small>
                            </a></li>
                            <li><a href="#step-2">填写用户信息<br/>
                                <small>使用系统的用户资料</small>
                            </a></li>
                            <li><a href="#step-3">填写企业信息<br/>
                                <small>你所属企业的资料</small>
                            </a></li>
                        </ul>
                        <div class="step-container">
                            <div id="step-1" style=" height:200px;" class="step-content-container">
                                <label class="radio-inline col-sm-2">
                                    <input type="radio" name="user_type" id="supplier" value="3">
                                    我是供应商
                                </label>
                                <label class="radio-inline col-sm-2">
                                    <input type="radio" name="user_type" id="hospital" value="2">
                                    我是医院
                                </label>
                            </div>
                            <div id="step-2" style=" height:200px;" class="step-content-container">
                                <div class="container-fluid">
                                    <div class="row form-group">
                                        <label class="col-sm-2 ">
                                            <span class="must-mark">*</span>
                                            用户名
                                        </label>
                                        <div class="col-sm-3">
                                            <input id="userName" type="text" class="form-control" placeholder="请输入用户名">
                                            <span id="userName-msg" class="error-msg msg"></span>
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <label class="col-sm-2 ">
                                            <span class="must-mark">*</span>
                                            密码</label>
                                        <div class="col-sm-3">
                                            <input id="password" type="password" class="form-control"
                                                   placeholder="请输入密码">
                                            <span id="password-msg" class="error-msg msg"></span>
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <label class="col-sm-2 ">
                                            <span class="must-mark">*</span>
                                            真实姓名</label>
                                        <div class="col-sm-3">
                                            <input id="name" type="text" class="form-control" placeholder="请输入真实姓名">
                                            <span id="name-msg" class="error-msg msg"></span>
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <label class="col-sm-2 ">
                                            <span class="must-mark">*</span>
                                            手机号码</label>
                                        <div class="col-sm-3">
                                            <input id="mobile" type="text" class="form-control" placeholder="请输入手机号码">
                                            <span id="mobile-msg" class="error-msg msg"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="step-3" style=" height:200px;" class="step-content-container">

                                <div class="container-fluid">

                                    <div class="row form-group">
                                        <label class="col-sm-2 ">
                                            <span class="must-mark">*</span>
                                            企业名称</label>
                                        <div class="col-sm-3">
                                            <input id="orgName" type="text" class="form-control"
                                                   placeholder="请输入企业名称">
                                            <span id="orgName-msg" class="error-msg msg"></span>
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <label class="col-sm-2 ">
                                            <span class="must-mark">*</span>
                                            营业执照号</label>
                                        <div class="col-sm-3">
                                            <input id="businessLicense" type="text" class="form-control"
                                                   placeholder="请输入营业执照号">
                                            <span id="businessLicense-msg" class="error-msg msg"></span>
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <label class="col-sm-2 ">
                                            <span class="must-mark">*</span>
                                            税务登记号</label>
                                        <div class="col-sm-3">
                                            <input id="taxId" type="text" class="form-control" placeholder="请输入税务登记号">
                                            <span id="taxId-msg" class="error-msg msg"></span>
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <label class="col-sm-2 ">
                                            <span class="must-mark">*</span>
                                            地址</label>
                                        <div class="col-sm-3">
                                            <input id="address" type="text" class="form-control" placeholder="请输入地址">
                                            <span id="address-msg" class="error-msg msg"></span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <!--                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>-->
            </div>
        </div>
    </div>

</div>

<!-- jQuery -->

<script src="lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="lib/jquery/jquery-ui-1.11.2.js"></script>
<script src="lib/miniquery/miniquery.debug.js"></script>
<script src="lib/sms/sms.debug.js"></script>
<script src="lib/bootstrap/bootstrap.js"></script>
<script src='lib/smartWizard/js/jquery.smartWizard.min.js'></script>
<script src="config.js"></script>
<script src="modules/login/jquery.waypoints.min.js"></script>

<!--grunt.js.begin-->
<script src="modules/login/Login.js"></script>
<script src="modules/login/WarnTip.js"></script>
<script src="modules/login/Register.js"></script>
<script src="login.js"></script>
<!--grunt.js.end-->

</body>
</html>
