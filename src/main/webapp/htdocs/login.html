<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">

    <!--grunt.css.begin-->
    <link rel="stylesheet" href="css/login/index.css">
    <!--grunt.css.end-->
</head>
<body>

<div class="container">

    <div class="row">

        <div class="col-md-4 col-md-push-8">

            <div class="login-box animate-box" data-animate-effect="fadeInRight">
                <h2>登录</h2>
                <div class="form-group">
                    <label for="txt-user" class="sr-only">用户名</label>
                    <input type="text" class="form-control" id="txt-user" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="txt-password" class="sr-only">密码</label>
                    <input type="password" class="form-control" id="txt-password" placeholder="密码" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="remember"><input type="checkbox" id="remember"> 记住我</label>
                </div>
                <div class="form-group">
                    <p>还没有账号? <a href="#">注册</a> | <a href="#">忘记密码?</a>
                    </p>
                </div>
                <div class="form-group">
                    <input id="btn-login" type="button" value="立即登录" class="btn btn-primary">
                </div>
                <div class="hidden">
                    <div id="div-warn" class="warm-box">
                        <!--
                        {content}
                        -->
                    </div>
                </div>
            </div>


            <!--            <div class="form-group">
                            <p>还没有账号? <a href="sign-up.html">注册</a> | <a href="forgot.html">忘记密码?</a>
                            </p>
                        </div>-->


        </div>
    </div>

</div>

<!-- jQuery -->

<script src="lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="lib/miniquery/miniquery.debug.js"></script>
<script src="lib/sms/sms.debug.js"></script>
<script src="config.js"></script>

<script src="modules/login/jquery.waypoints.min.js"></script>

<!--grunt.js.begin-->
<script src="modules/login/Login.js"></script>
<script src="modules/login/WarnTip.js"></script>
<script src="login.js"></script>
<!--grunt.js.end-->

</body>
</html>
